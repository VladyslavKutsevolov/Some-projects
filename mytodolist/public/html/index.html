<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script  src="https://kit.fontawesome.com/f60010782b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>toDoList</title>
</head>
<body>
    <header id="header">
       <div class="inner-header">
            <h1 id="title"><a href="#"><i class="fas fa-book-open"></i>My<span>TODO</span>List</a></h1>
        <nav id="main-nav">
            <ul class="menu">
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </nav>
       </div>
    </header>
    <div class="container">
            <div class="setTask">
                <input type="text" class="main-input" id="main-input" required>
                <div class="addTo">
                    <input type="submit" class="addToList todo" value="Add TODO">
                    <input type="submit" class="addToList goal" value="Add Goal">
                </div>
            </div>
    
            <div id="fields">
                <div id="todo">
                    <h3>TODO</h3>
                    <p class="date todoDate"></p>
                    <ol class="todo-list"></ol>
                </div>
        
                <div id="notes">
                    <h3>Week Goals</h3>
                    <p class="date goalDate"></p>
                        <ol class="goal-list"></ol>
                </div>
            </div>
    </div>
    <footer><p>Copyright &copy 2019</p></footer>
    <script src="js/app.js"></script>
</body>
</html>
