<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script  src="https://kit.fontawesome.com/f60010782b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>toDoList</title>
</head>
<body>
    <div class="container">
        <h1 id="title"><i class="fas fa-book-open"></i>My<span>TODO</span>List</h1>

            <div class="setTask">
                <input type="text" class="main-input" id="main-input" required>
                <div class="addTo">
                    <input type="submit" class="addToList todo" value="Add TODO">
                    <input type="submit" class="addToList goal" value="Add Goal">
                </div>
            </div>
    
            <div id="fields">
                <div id="todo">
                    <h3>TODO</h3>
                    <p class="date todoDate"></p>
                    <ol class="todo-list"></ol>
                </div>
        
                <div id="notes">
                    <h3>Week Goals</h3>
                    <p class="date goalDate"></p>
                        <ol class="goal-list"></ol>
                </div>
            </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
